{% extends 'index/base.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
    <link rel="stylesheet" type="text/css" href="{% static 'user_posts/styles/create.css' %}">
    <div class="create">
        <div class="post">
            <img src="{% static 'user_posts/images/post-image.png' %}" width="100" height="100"/>
            <h1><a href="/posts/add-post/">Create - post</a></h1>
        </div>
        <div class="clip">
            <img src="{% static 'user_posts/images/post-video.png' %}" width="100" height="100"/>
            <h1><a href="/add-clip/">Add - Clip</a></h1>
        </div>
        <div class="game">
            <img src="{% static 'user_posts/images/game.png' %}" width="100" height="100"/>
            <h1><a href="/add-a-game/">Deploy your game</a></h1>
        </div>
        <div class="add-game">
            <img src="{% static 'user_posts/images/game.png' %}" width="100" height="100"/>
            <h1><a href="/posts/add-game/">Publish a Game</a></h1>
        </div>
    </div>
{% else %}
<h2>Log In to create a post</h2>
{% endif %}
{% endblock %}
