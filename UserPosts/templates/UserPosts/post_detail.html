{% extends 'index/base.html' %}
{% load static %}
{% block content %}
<div class="post-detail">
    <div class="post">
        <h2>{{ post.title }}</h2>
        <img src="{{ post.thumb.url }}" width="1250" height="950">
        <p>{{ post.description }}</p>
        <p>{{ post.date }}</p>
    </div>
</div>
{% endblock %}
