{% extends 'index/base.html' %}
{% load static %}
{% block content %}
<title>Explore Posts</title>
<ul>
{% for post in object_list %}
    <li><a href="{% url 'post:post-detail' post.pk %}">{{ post.title }}</a> - {{ post.author }}
        <!--{{ post.author.first.name }} | {{ post.author.last_name }}
        {{ post.author.email }}--><br>
    {{ post.body }}</li>
{% endfor %}
</ul>
{% endblock %}
