{% extends 'index/base.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
    <title>Create a post</title>

    <h1>Create a post</h1>
    <br><br>
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.media }}
            <button>Post</button>
        </form>
    </div>
{% else %}
Log in to create a post
{% endif %}
{% endblock %}
